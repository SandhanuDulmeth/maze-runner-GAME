    <div id="info" >Click to start | WASD or Arrow keys to move | Mouse to look around | M for map view | F for FullScreen </div>

        <h2>Select Maze Difficulty</h2>

        <button class="difficulty-btn" data-size="80">Medium (80x80)</button>
        <button class="difficulty-btn" data-size="100">Hard (100x100)</button>
    </div>
