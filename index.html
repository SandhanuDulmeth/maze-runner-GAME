<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Maze Runner - Third Person</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #000;">
    <div id="info">Click to start | WASD or Arrow keys to move | Mouse to look around | M for map view | F for FullScreen </div>

    <div id="difficulty-select">
        <h2>Select Maze Difficulty</h2>
        <button class="difficulty-btn" data-size="60">Easy (60x60)</button>
        <button class="difficulty-btn" data-size="80">Medium (80x80)</button>
        <button class="difficulty-btn" data-size="100">Hard (100x100)</button>
        <button class="difficulty-btn" data-size="120">Very Hard (120x120)</button>
        <button class="difficulty-btn" data-size="150">Extreme (150x150)</button>
    </div>

    <button id="More" type="button">More</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="stats.js"></script>
    <script src="maze.js"></script>
    <script src="player.js"></script>
    <script src="camera.js"></script>
    <script src="main.js"></script>
</body>
</html>
